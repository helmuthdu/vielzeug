name: Release Package

on:
  workflow_dispatch:
    inputs:
      package:
        description: Name of the Rush package to release
        required: true
        type: choice
        options:
          - '@vielzeug/toolkit'
          - '@vielzeug/deposit'
          - '@vielzeug/fetchit'
          - '@vielzeug/logit'
          - '@vielzeug/permit'
      bump:
        description: Version bump (patch|minor|major)
        required: true
        type: choice
        default: patch
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: Configure Git
        run: |
          git config user.name "ci-bot"
          git config user.email "ci-bot@users.noreply.github.com"

      - name: Rush Install
        run: node common/scripts/install-run-rush.js install

      - name: Create change file
        run: |
          node common/scripts/install-run-rush.js change \
            --bulk \
            --bump-type ${{ inputs.bump }} \
            --message "Release: ${{ inputs.bump }} version bump" \
            --email "ci-bot@users.noreply.github.com"

      - name: Build package
        run: node common/scripts/install-run-rush.js build --to ${{ inputs.package }} --verbose

      - name: Publish (apply + tag + npm)
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          node common/scripts/install-run-rush.js publish \
            --apply \
            --publish \
            --set-access-level public \
            --add-commit-details \
            --target-branch ${{ github.ref_name }}

      - name: Push tags
        run: git push origin --tags
