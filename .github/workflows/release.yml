name: Release Package

on:
  workflow_dispatch:
    inputs:
      package:
        description: Name of the Rush package to release
        required: true
        type: choice
        options:
          - '@vielzeug/toolkit'
          - '@vielzeug/deposit'
          - '@vielzeug/fetchit'
          - '@vielzeug/logit'
          - '@vielzeug/permit'
      bump:
        description: Version bump (patch|minor|major)
        required: true
        type: choice
        default: patch
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      new-version: ${{ steps.version.outputs.new-version }}
      package-name: ${{ steps.package-info.outputs.package-name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'
          scope: '@vielzeug'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Rush Install
        run: node common/scripts/install-run-rush.js install

      - name: Build all dependencies
        run: node common/scripts/install-run-rush.js build --to ${{ inputs.package }} --verbose

      - name: Get package folder
        id: package-info
        run: |
          PACKAGE_FOLDER=$(node -e "const rush = require('./rush.json'); const project = rush.projects.find(p => p.packageName === '${{ inputs.package }}'); console.log(project.projectFolder);")
          echo "folder=$PACKAGE_FOLDER" >> $GITHUB_OUTPUT
          echo "package-name=${{ inputs.package }}" >> $GITHUB_OUTPUT

      - name: Bump version
        id: version
        working-directory: ${{ steps.package-info.outputs.folder }}
        run: |
          OLD_VERSION=$(node -e "console.log(require('./package.json').version)")
          npm version ${{ inputs.bump }} --no-git-tag-version
          NEW_VERSION=$(node -e "console.log(require('./package.json').version)")
          echo "old-version=$OLD_VERSION" >> $GITHUB_OUTPUT
          echo "new-version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumped from $OLD_VERSION to $NEW_VERSION"

      - name: Update CHANGELOG
        working-directory: ${{ steps.package-info.outputs.folder }}
        run: |
          if [ ! -f CHANGELOG.md ]; then
            echo "# Changelog" > CHANGELOG.md
            echo "" >> CHANGELOG.md
          fi
          
          DATE=$(date +%Y-%m-%d)
          NEW_VERSION="${{ steps.version.outputs.new-version }}"
          
          # Create temp file with new entry
          echo "## [$NEW_VERSION] - $DATE" > temp_changelog.md
          echo "" >> temp_changelog.md
          echo "### Changes" >> temp_changelog.md
          echo "" >> temp_changelog.md
          echo "- Release version $NEW_VERSION" >> temp_changelog.md
          echo "" >> temp_changelog.md
          
          # Append existing changelog (skip first line if it's just "# Changelog")
          tail -n +2 CHANGELOG.md >> temp_changelog.md
          
          # Add header back
          echo "# Changelog" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          cat temp_changelog.md >> CHANGELOG.md
          rm temp_changelog.md

      - name: Rebuild package
        run: node common/scripts/install-run-rush.js build --to ${{ inputs.package }} --verbose

      - name: Create tarball
        id: pack
        working-directory: ${{ steps.package-info.outputs.folder }}
        run: |
          npm pack
          TARBALL=$(ls *.tgz)
          echo "tarball=$TARBALL" >> $GITHUB_OUTPUT
          echo "tarball-path=${{ steps.package-info.outputs.folder }}/$TARBALL" >> $GITHUB_OUTPUT

      - name: Commit version bump
        run: |
          git add ${{ steps.package-info.outputs.folder }}/package.json
          git add ${{ steps.package-info.outputs.folder }}/CHANGELOG.md
          git commit -m "chore(${{ inputs.package }}): release v${{ steps.version.outputs.new-version }}"
          git tag "${{ inputs.package }}@${{ steps.version.outputs.new-version }}"

      - name: Push changes
        run: |
          git push origin HEAD:${{ github.ref_name }}
          git push origin --tags

      - name: Setup npm authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > $HOME/.npmrc
          echo "registry=https://registry.npmjs.org/" >> $HOME/.npmrc

      - name: Publish to npm
        working-directory: ${{ steps.package-info.outputs.folder }}
        run: |
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify npm publication
        run: |
          echo "Waiting 10 seconds for npm to update..."
          sleep 10
          
          NPM_VERSION=$(npm view ${{ inputs.package }} version 2>/dev/null || echo "not-found")
          EXPECTED_VERSION="${{ steps.version.outputs.new-version }}"
          
          if [ "$NPM_VERSION" = "$EXPECTED_VERSION" ]; then
            echo "‚úÖ Successfully published ${{ inputs.package }}@$EXPECTED_VERSION to npm"
          else
            echo "‚ö†Ô∏è  Warning: npm shows version $NPM_VERSION, expected $EXPECTED_VERSION"
            echo "This might be a propagation delay. Check https://www.npmjs.com/package/${{ inputs.package }}"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "${{ inputs.package }}@${{ steps.version.outputs.new-version }}"
          name: "${{ inputs.package }} v${{ steps.version.outputs.new-version }}"
          body: |
            ## ${{ inputs.package }} v${{ steps.version.outputs.new-version }}
            
            ### Installation
            
            ```bash
            npm install ${{ inputs.package }}@${{ steps.version.outputs.new-version }}
            ```
            
            ### Links
            
            - üì¶ [npm package](https://www.npmjs.com/package/${{ inputs.package }}/v/${{ steps.version.outputs.new-version }})
            - üìã [CHANGELOG](${{ github.server_url }}/${{ github.repository }}/blob/${{ inputs.package }}@${{ steps.version.outputs.new-version }}/${{ steps.package-info.outputs.folder }}/CHANGELOG.md)
            
            ### Package Archive
            
            The `.tgz` file below contains the complete package that was published to npm.
          files: |
            ${{ steps.pack.outputs.tarball-path }}
          draft: false
          prerelease: false
          generate_release_notes: true
